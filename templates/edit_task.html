<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CESCA Task Manager</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #333;
    }

    header {
      background: #1e3c72;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .container {
      padding: 30px;
    }

    .welcome {
      margin-bottom: 20px;
    }

    .task-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .task-form input, .task-form textarea, .task-form button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .task-form button {
      background: #1e3c72;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .task-form button:hover {
      background: #2a5298;
    }

    .task-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .task-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .task-card h3 {
      margin-top: 0;
      color: #1e3c72;
    }

    .task-actions {
      margin-top: 15px;
    }

    .task-actions a {
      margin-right: 10px;
      text-decoration: none;
      color: #1e3c72;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      background: #1e3c72;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>CESCA Task Manager</h1>
    <nav>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <div class="container">
    <div class="welcome">
      <h2>Welcome, {{ session['user'] }} ðŸ‘‹</h2>
      <p>Here are your tasks. Stay productive!</p>
    </div>

    <!-- Edit Task Form -->
    <div class="task-form">
      <h3>Edit Task</h3>
      <form action="{{ url_for('edit_task', id=task.id) }}" method="POST">
        <input type="text" name="title" value="{{ task.task_title }}" required>
        <textarea name="description" rows="4">{{ task.task_description }}</textarea>
        <button type="submit">Update Task</button>
      </form>
    </div>

    <!-- Task List -->
    
  <footer>
    <p>&copy; 2025 CESCA - Task Manager</p>
  </footer>
</body>
</html>
